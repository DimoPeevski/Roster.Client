<div class="delete-employee-modal">

    <div *ngIf="employee">
        <h2>Delete Employee</h2>
        <p>Are you sure you want to delete {{ employee.firstName }} {{ employee.lastName }}?</p>
        <button (click)="onDelete()">Delete</button>
        <button (click)="onCancel()">Cancel</button>
    </div>

</div>
